<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Listen</title>
		<style>
			.gravel {
				display: none;
			}
		</style>
	</head>
	<body>
		<img
			class="gravel"
			src="https://images.unsplash.com/photo-1527421214132-5f2469ca182d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
			alt=""
		/>
		<script>
			const body = document.querySelector("body");
			const secret = "#$%";
			const imgClass = document.querySelector("img");
			const classes = imgClass.classList;

			let strSecret = "";

			body.addEventListener("keydown", e => {
				strSecret += e.key;
				if (strSecret.includes(secret)) {
					classes.toggle("gravel");
					strSecret = "";
				}
			});
		</script>
	</body>
</html>
